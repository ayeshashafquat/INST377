<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample HTML Demonstration Page</title>
    <style>
      .head {
        font-size: 22px;
        font-style: normal;
        font-weight: 900;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }
      .head a {
        color: purple;
        font-size: 12px;
        margin-top: 15px;
        padding: 10px;
        font-weight: 200;
      }
      .wrapper {
        height: 100vh;
        width: 70%;
        background: grey;
        align-items: center;
        margin: auto;
      }
      .second_container {
        background: pink;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .containers {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .container {
        display: flex;
        align-items: center;
        width: 350px;
        justify-content: center;
        background: red;
        cursor: pointer;
        margin: 25px;
        height: 110px;
      }
      .textbox {
        background: lightblue;
        height: 100px;
        width: 350px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="head" id="start">
        Sample Header
        <a href="anchortag">anchor tag to nowhere</a>
      </div>
      <div class="second_container">
        <div class="interior">
          hello
        </div>
      </div>

      <div class="containers">
        <div class="container">
          click me I'm great
        </div>
        <div class="container"></div>
      </div>
      <div class="second textbox">
        <p>
          World #2
        </p>
      </div>
    </div>
  </body>
</html>
